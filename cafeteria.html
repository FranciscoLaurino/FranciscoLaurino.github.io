<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Shop Calculator using HTML, CSS and JavaScript </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- un wrapper de seleccion multiple -->
  <div class="container">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
    <div class="cards">
      <label class="card" for="item-1" id="song-1">
        <img
          src="https://static.vecteezy.com/system/resources/previews/017/549/546/non_2x/coffee-machine-with-cups-cafe-or-shop-equipment-vector.jpg"
          alt="song">
      </label>
      <label class="card" for="item-2" id="song-2">
        <img
          src="https://static.vecteezy.com/system/resources/previews/000/155/874/non_2x/free-bakeries-hand-drawn-icon-vector.jpg"
          alt="song">
      </label>
      <label class="card" for="item-3" id="song-3">
        <img
          src="https://static.vecteezy.com/system/resources/previews/014/043/172/non_2x/smoothie-outlined-icons-vector.jpg"
          alt="song">
      </label>
    </div>
    <div class="player">
      <div class="upper-part">
        <div class="play-icon">
          <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
            <defs />
            <path d="M5 3l14 9-14 9V3z" />
          </svg>
        </div>
        <div class="info-area" id="test">
          <label class="song-info" id="song-info-1">
            <div class="title">Pedidos de Cafe (A)</div>
            <div class="sub-line">
              <div class="subtitle">Cuantas ordenes?</div>
              <div class="time">4</div>
            </div>
            <!-- start of contador dentro del song info -->
            <h1>Counter A: <span id="counterA">0</span></h1>
            <button onclick="increment('A')">+</button>
            <button onclick="decrement('A')">-</button>
            <!-- end of contador dentro del song info -->
          </label>
          <label class="song-info" id="song-info-2">
            <div class="title">Pedidos de acompa√±amientos (B)</div>
            <div class="sub-line">
              <div class="subtitle">Cuantas ordenes?</div>
              <div class="time">1</div>
            </div>
            <!-- start of contador dentro del song info -->
            <div class="counter_container">
              <button id="subtract_B">-</button>
              <span id="output_B">0</span>
              <button id="add_B">+</button>
            </div>
            <!-- end of contador dentro del song info -->
          </label>
          <label class="song-info" id="song-info-3">
            <div class="title">Pedidos de licuados o jugos (C)</div>
            <div class="sub-line">
              <div class="subtitle">Cuantas ordenes?</div>
              <div class="time">2</div>
            </div>
            <!-- start of contador dentro del song info -->
            <div class="counter_container">
              <button id="subtract_C">-</button>
              <span id="output_C">0</span>
              <button id="add_C">+</button>
            </div>
            <!-- end of contador dentro del song info -->
          </label>
        </div>
      </div>
      <div class="progress-bar">
        <span class="progress"></span>
      </div>
    </div>
  </div>
