<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> Shop Calculator using HTML, CSS and JavaScript </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>Cafeteria</h1>
        <p>Beneficios en Invierno!</p>

        <h3>Insumos</h3>
        <div class="counter_container">
            <button id="subtract">-</button>
            <span id="output">0</span>
            <button id="add">+</button>
        </div>
        <p>Pedido A:</p>
        <input type="number" value="1" id="ordersA" onclick="display()" />
        <p>Pedido B:</p>
        <input type="number" value="1" id="ordersB" onclick="display()" />
        <p>Pedido C:</p>
        <input type="number" value="1" id="ordersC" onclick="display()" />
<table class="calculator" >
    <tr>
        <td style="color:#ffffff">Maquina A 1:2</td>
        <td style="color:#ffffff">Maquina B 1:1</td>
        <td style="color:#ffffff">Maquina C 2:2</td>
    </tr>
    <tr>
        <td style="color:#ffffff">Insumos A:</td>
        <td> <input type="number" value="1" id="inputA" onclick="displayPedidoA()" /> </td>
        <td style="color:#ffffff">Output A:</td>
        <td> <input class="display-box" type="text" id="MaquinaA" disabled /> </td>
    </tr>
    <tr>
        <td style="color:#ffffff">Insumos B:</td>
        <td> <input type="number" value="1" id="inputA" onclick="displayPedidoB()" /> </td>
        <td style="color:#ffffff">Output B:</td>
        <td> <input class="display-box" type="text" id="MaquinaB" disabled /> </td>
    </tr>
    <tr>
        <td style="color:#ffffff">Insumos C:</td>
        <td> <input type="number" value="1" id="inputA" onclick="displayPedidoC()" /> </td>
        <td style="color:#ffffff">Output C:</td>
        <td> <input class="display-box" type="text" id="MaquinaC" disabled /> </td>
    </tr>
    <tr>
        <td> <input type="button" value="=" onclick="calculateOrders()" id="btn" /> </td>
    </tr>
            
</table>

<table class="calculator" >

  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
    <!-- clearScreen() function clear all the values -->
    <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /> </td>
  </tr>
  <tr>
    <!-- display() function display the value of clicked button -->
    <td> <input type="button" value="1" onclick="display('1')" /> </td>
    <td> <input type="button" value="2" onclick="display('2')" /> </td>
    <td> <input type="button" value="3" onclick="display('3')" /> </td>
    <td> <input type="button" value="/" onclick="display('/')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" onclick="display('-')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="7" onclick="display('7')" /> </td>
    <td> <input type="button" value="8" onclick="display('8')" /> </td>
    <td> <input type="button" value="9" onclick="display('9')" /> </td>
    <td> <input type="button" value="+" onclick="display('+')" /> </td>
  </tr>
  <tr>
    <td> <input type="button" value="." onclick="display('.')" /> </td>
    <td> <input type="button" value="0" onclick="display('0')" /> </td>
    <!-- calculate() function evaluate the mathematical expression -->
    <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
    <td> <input type="button" value="*" onclick="display('*')" /> </td>
  </tr>
</table>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
