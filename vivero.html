<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero</title>
    <h2>Buenas ventas en verano!</h2>
  <link rel="stylesheet" href="stylesVivero.css">
</head>
<body>
  <div class="container">
    <h1>Pedidos A: <span id="counterA">0</span></h1>
    <div class="btn-group">
      <button onclick="increment('A')">+</button>
      <button onclick="decrement('A')">-</button>
    </div>

    <h1>Pedidos B: <span id="counterB">0</span></h1>
    <div class="btn-group">
      <button onclick="increment('B')">+</button>
      <button onclick="decrement('B')">-</button>
    </div>

    <h1>Pedidos C: <span id="counterC">0</span></h1>
    <div class="btn-group">
      <button onclick="increment('C')">+</button>
      <button onclick="decrement('C')">-</button>
    </div>

    <h1>Insumos: <span id="counterD">0</span></h1>
    <div class="btn-group">
      <button onclick="increment('D')">+</button>
      <button onclick="decrement('D')">-</button>
    </div>

    <button onclick="calculate()">Calcular</button>
  </div>
  <script>
    // Individual Counters
    function increment(counterName) {
        var counterElement = document.getElementById('counter' + counterName);
        var currentValue = parseInt(counterElement.innerText);
        counterElement.innerText = currentValue + 1;
    }

    function decrement(counterName) {
        var counterElement = document.getElementById('counter' + counterName);
        var currentValue = parseInt(counterElement.innerText);
        if (currentValue > 0) {
            counterElement.innerText = currentValue - 1;
        }
    }

    // Popup Calculation
    function showPopup() {
        var popup = document.getElementById('popup');
        popup.style.display = 'block';
    }

    function calculate() {
        let a = parseInt(document.getElementById('counterA').innerText);
        let b = parseInt(document.getElementById('counterB').innerText);
        let c = parseInt(document.getElementById('counterC').innerText);
        let d = parseInt(document.getElementById('counterD').innerText);

        let a1 = parseInt(a / 2 * 1); // 1 insumo, 2 outputs
        let b1 = parseInt(b / 1 * 1); // 1 insumo, 1 outputs
        let c1 = parseInt(c / 1 * 2); // 2 insumos, 1 output
        if (d > a1 + b1 + c1) {
            let ventas = a * 5 + b * 2 + c * 4; //$5 x a, $2 x b, $4 x c
            let insumos_restantes = d - a1 - b1 - c1; 

            alert('Ventas por: $' + ventas + ' y te quedan ' + insumos_restantes + ' en insumos');
            document.getElementById('counterD').innerText = insumos_restantes;
            // Hide the popup after calculation
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        } else 
        {
            alert('no te alcanzan los insumos'+ d + 'pedidos: ' + a1 + ' , ' + b1 + ' , ' + c1);
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

    }
</script>
</body>
</html>
