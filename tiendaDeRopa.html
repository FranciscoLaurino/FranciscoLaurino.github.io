<!DOCTYPE html>
<html>
<head>
    <title>Popup Calculation</title>
    <style>
        /* Styling for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <button onclick="showPopup()">Open Popup</button>

    <!-- Popup -->
    <div id="popup" class="popup">
        <h2>Enter Values for Calculation</h2>
        <label for="valueA">Value A:</label>
        <input type="number" id="valueA" required><br>

        <label for="valueB">Value B:</label>
        <input type="number" id="valueB" required><br>

        <label for="valueC">Value C:</label>
        <input type="number" id="valueC" required><br>

        <label for="valueD">Value D:</label>
        <input type="number" id="valueD" required><br>

        <button onclick="calculate()">Calculate</button>
    </div>

    <script>
        // Function to show the popup
        function showPopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        // Function to calculate and display the result
        function calculate() {
            var a = parseFloat(document.getElementById('valueA').value);
            var b = parseFloat(document.getElementById('valueB').value);
            var c = parseFloat(document.getElementById('valueC').value);
            var d = parseFloat(document.getElementById('valueD').value);

            var result = a + b - c * d; // Replace this with your desired calculation

            alert('The result is: ' + result);

            // Hide the popup after calculation
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
