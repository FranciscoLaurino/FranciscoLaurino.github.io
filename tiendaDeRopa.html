<!DOCTYPE html>
<html>

<head>
    <title>Tienda de Ropa</title>
    <h2>Ventas dobles en navidad y otras ocasiones</h2>
    <style>
        /* Styling for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Pedidos A: <span id="counterA">0</span></h1>
    <button onclick="increment('A')">+</button>
    <button onclick="decrement('A')">-</button>

    <h1>Pedidos B: <span id="counterB">0</span></h1>
    <button onclick="increment('B')">+</button>
    <button onclick="decrement('B')">-</button>

    <h1>Pedidos C: <span id="counterC">0</span></h1>
    <button onclick="increment('C')">+</button>
    <button onclick="decrement('C')">-</button>

    <h1>Insumos: <span id="counterD">0</span></h1>
    <button onclick="increment('D')">+</button>
    <button onclick="decrement('D')">-</button>

    <button onclick="showPopup()">Open Popup</button>

    <!-- Popup -->
    <div id="popup" class="popup">
        <h2>Beep Boop Bop</h2>
        <button onclick="calculate()">Calculate</button>
    </div>

    <script>
        // Individual Counters
        function increment(counterName) {
            var counterElement = document.getElementById('counter' + counterName);
            var currentValue = parseInt(counterElement.innerText);
            counterElement.innerText = currentValue + 1;
        }

        function decrement(counterName) {
            var counterElement = document.getElementById('counter' + counterName);
            var currentValue = parseInt(counterElement.innerText);
            if (currentValue > 0) {
                counterElement.innerText = currentValue - 1;
            }
        }

        // Popup Calculation
        function showPopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'block';
        }

        function calculate() {
            var a = parseInt(document.getElementById('counterA').value);
            var b = parseInt(document.getElementById('counterB').value);
            var c = parseInt(document.getElementById('counterC').value);
            var d = parseInt(document.getElementById('counterD').value);

            var a1 = a / 2 * 1 // 1 insumo, 2 outputs
            var b1 = b / 1 * 1 // 1 insumo, 1 outputs
            var c1 = c / 1 * 2 // 2 insumos, 1 output
            if (d > a1 + b1 + c1) {
                var ventas = a * 5 + b * 2 + c * 4; //$5 x a, $2 x b, $4 x c
                var insumos_restantes = d - a1 - b1 - c1; // Replace this with your desired calculation

                alert('Resultado final: $' + ventas + ' en ventas y te quedan' + insumos_restantes + 'en insumos');
                document.getElementById('counterD').value = insumos_restantes;
                // Hide the popup after calculation
                var popup = document.getElementById('popup');
                popup.style.display = 'none';
            } else 
            {
                alert('no te alcanzan los insumos');
                alert(d + 'pedidos: ' + a1 + ' , ' + b1 + ' , ' + c1);
                var popup = document.getElementById('popup');
                popup.style.display = 'none';
            }

        }
    </script>
</body>

</html>
